<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluacion 5 CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Flat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container w-75 mt-3">
        <div class="card bg-black">
            <h3 class="principal-title mt-3">Agrega las caracteristicas del auto</h3>
            <div class="card-body">
                <form id="car-form" onsubmit="event.preventDefault(), addCar()" >
                    <div class="mb-3">
                      <label for="brand" class="my-label form-label">Marca</label>
                      <select id="brand" class="form-select" required>
                        <option value="" selected disabled> Selecciona una opcion</option>
                        <option value="Audi">Audi</option>
                        <option value="Bentley">Bentley</option>
                        <option value="BMW">BMW</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Dodge">Dodge</option>
                        <option value="Fiat">Fiat</option>
                        <option value="Ford">Ford</option>
                        <option value="Honda">Honda</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Jeep">Jeep</option>
                        <option value="KIA">KIA</option>
                        <option value="Mazda">Mazda</option>
                        <option value="Mitzubishi">Mitzubishi</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Peugeot">Peugeot</option>
                        <option value="Porsche">Porsche</option>
                        <option value="Renault">Renault</option>
                        <option value="Seat">Seat</option>
                        <option value="Suzuki">Suzuki</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Volkswaguen">Volkswaguen</option>
                      </select>
                    </div>
                    <div class="mb-3">
                        <label for="model" class="my-label form-label">Línea</label>
                        <input type="text" class="form-control" id="model" placeholder="Escribe el modelo del auto aqui" required>
                    </div>
                    <div class="mb-3">
                        <label for="year" class="my-label form-label">Año modelo</label>
                        <input type="text" class="form-control" id="year" placeholder="Escribe el año del auto aqui" required>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="my-label form-label">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="Escribe el color del auto aqui" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="my-label form-label">Precio</label>
                        <input type="text" class="form-control" id="price" required>
                    </div>
                    <button type="submit" class="btn btn-outline-success" id="save">Agregar</button>
                    <button onclick="cancelUpdateCar()" class="btn btn-outline-light d-none" id="cancel">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <table class="table table-dark table-hover mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Línea</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Precio</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody id="container-cars">              
        </tbody>
    </table>
    <script src="./javascript/js.js"></script>
</body>
</html>
